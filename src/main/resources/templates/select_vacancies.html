<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Search vacancies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Обзор вакансий</h2>
    </div>
    <div class="base-form">
        <form action="#" th:action="@{/select_vacancies/submit}" method="POST">
            <div class="col">
                <p>Должность: <input type="text" name="name" size="40" placeholder="Введите должность"></p>
            </div>
            <div class="col">
                <p>Организация: <input type="text" name="employerName" size="40" placeholder="Введите название организации"></p>
            </div>
            <div class="col">
                <label>Дата размещения вакансии:</label>
                <input type="date" name="publishedAt" class="form-control">
            </div>
            <div class="col">
                <p>Зарплата от: <input type="text" name="salaryFrom" size="30" placeholder="Введите минимальную зарплату"></p>
            </div>
            <div class="col">
                <p>Зарплата до: <input type="text" name="salaryTo" size="30" placeholder="Введите желаемую зарплату"></p>
            </div>
            <input class="btn btn-dark" type="submit" value="Применить фильтр">
            <a class="btn btn-dark" href="/select_vacancies/view_vacancies">Показать все</a>
            <a class="btn btn-dark" href="/select_vacancies/select_vacancies">Обновить базу вакансий</a>
        </form>
    </div>
    <div class="footer">
        <hr>
        <p>All rights reserved &copy;&nbsp;2020</p>
    </div>
</div>
</body>
</html>
