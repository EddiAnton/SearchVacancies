<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Search vacancies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Список вакансий</h2>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID вакансии</th>
            <th>Название вакансии</th>
            <th>Организация</th>
            <th>Зарплата</th>
            <th>Дата публикации</th>
        </tr>
        </thead>
        <tbody>
        <form th:each="vacancy: ${vacancies}">
            <tr>
                <td th:text="${vacancy.id}"/>
                <td th:text="${vacancy.name}"/>
                <td th:text="${vacancy.employerName}"/>
                <td th:text="${vacancy.salary}"/>
                <td th:text="${vacancy.publishedAt}"/>
            </tr>
        </form>
        </tbody>
    </table>
    <a class="btn btn-dark" href="/select_vacancies">Назад</a>
    <div class="footer">
        <hr>
        <p>All rights reserved &copy;&nbsp;2020</p>
    </div>
</div>
</body>
</html>
